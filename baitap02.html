<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>

<div class="container">
    <h2>Đăng Ký Tài Khoản</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <input type="text" id="fullname" placeholder="Nhập họ tên của bạn">
            <div class="error-message" id="error-fullname">Vui lòng nhập họ tên.</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@email.com">
            <div class="error-message" id="error-email">Email không hợp lệ.</div>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Ít nhất 8 ký tự, hoa, thường, số">
            <div class="error-message" id="error-password">Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số.</div>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="terms">
            <label for="terms" style="margin-bottom: 0;">Tôi đồng ý với điều khoản</label>
        </div>
        <div class="error-message" id="error-terms" style="display: none;">Bạn phải đồng ý điều khoản.</div>

        <button type="submit">Đăng Ký</button>
    </form>
</div>

<script src="js/script2.js"></script>

</body>
</html>
